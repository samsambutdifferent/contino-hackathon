<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 

<script>
    
axios({
    method: 'POST',
    url: 'https://land-classifier-un3qbl2tyq-ew.a.run.app',
    mode: 'no-cors',
    headers: {
        
        'Content-Type' :  'application/json'
        

      },
    data: {
        "N": localStorage.getItem('latitude'),
        // "W": localStorage.getItem('longitude')
        
        
    }
    })
    .then((response) => {
        console.log("lat"+localStorage.getItem('latitude'))
        console.log("long"+localStorage.getItem('longitude'))

</script>
